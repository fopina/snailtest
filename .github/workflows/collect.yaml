name: collect

on:
  schedule:
    # scheduling is unreliable - every minute means every 15 to 30min actually - good enough
    - cron: "*/30 * * * *"
  # workflow_dispatch:
  #   inputs:

jobs:
  collect:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/checkout@v3
        with:
          ref: data
          path: data
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9
      - run: pip install -r requirements.txt
      - name: get coefficient
        run: |
          python main.py ${{ secrets.WALLET }} ${{ secrets.AVAX_URL }} --binary-log -o data/log.bin
      - name: get population
        run: |
          python main_gql.py --binary-log -o data/pop.bin
      - name: push data
        run: |
          cd data
          git add log.bin pop.bin
          git config user.email updater@devnull.localhost
          git config user.name Updater
          git commit log.bin pop.bin -m update
          git push
